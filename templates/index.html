<!DOCTYPE html>
<html lang="en" class="theme-futuristic">
<head>
  <meta charset="UTF-8">
  <title>Local AI GUI</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- Include Three.js for futuristic 3D cube -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <!-- Futuristic 3D Cube Canvas (background element) -->
  <canvas id="futuristicCube"></canvas>

  <div class="navbar">
    <div class="left-nav">
      <div class="avatar">R1</div>
      <h2>Local AI Chat</h2>
    </div>
    <div class="right-nav">
      <!-- Date/Time Display -->
      <div class="datetime" id="datetimeDisplay"></div>
      <select id="modelSelect">
        {% for model in models %}
          <option value="{{ model }}">{{ model }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="main-container">
    <div class="chat-layout">
      <div class="chat-window" id="chatWindow">
        <!-- Chat messages will appear here -->
      </div>
      <div class="input-area" id="inputArea">
        <!-- Dual input for loratinylllama:latest -->
        <div class="input-template" id="dualInputTemplate">
          <div class="dual-input-container">
            <textarea id="ccpInput" placeholder="CCP New Trade Message..."></textarea>
            <textarea id="operationInput" placeholder="Operation Message..."></textarea>
          </div>
        </div>
        <!-- Single input for other models -->
        <div class="input-template" id="singleInputTemplate" style="display: none;">
          <textarea id="singleInput" placeholder="Type your message..."></textarea>
        </div>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
